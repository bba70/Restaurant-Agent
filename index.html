        .search-box input {

        .search-box button:hover {

        }

        .search-box button:active {
            transform: translateY(0);
        }

        .search-box button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;

        .spinner {

        .info-item:last-child {

        .info-label {

        }

        .info-value {

        }

        .restaurants {
            display: grid;

            gap: 20px;
            margin-top: 20px;
        }

        .restaurant-card {

            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .restaurant-card:hover {
            border-color: #667eea;
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.1);
            transform: translateY(-5px);
        }

        .restaurant-name {
            font-size: 18px;

            color: #333;
            margin-bottom: 12px;
        }

        .restaurant-info {
            font-size: 13px;
            color: #666;
            line-height: 1.8;
        }

        .restaurant-info-item {
            display: flex;
            margin-bottom: 8px;
        }

        .restaurant-info-label {
            font-weight: 600;
            min-width: 60px;
            color: #333;
        }

        .restaurant-info-value {
            flex: 1;
            word-break: break-all;
        }

        .rating {
            display: inline-block;
            background: #ffc107;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: 600;
            margin-top: 8px;
        }

        .cost {
            display: inline-block;
            background: #4caf50;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            margin-left: 8px;
            margin-top: 8px;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;

        }

        .error.show {

        }

        .empty {

            color: #999;
        }

        .empty-icon {

        }

        .footer {
            background: #f5f5f5;
            padding: 20px;
            text-align: center;
            color: #999;
            font-size: 12px;
        }

        @media (max-width: 768px) {

            }

            }

            .search-box {

            }

            .restaurants {

            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸœ ç¾é£Ÿæ¨è</h1>
            <p>æ™ºèƒ½ AI æ¨èç³»ç»Ÿ - æ‰¾åˆ°ä½ å–œæ¬¢çš„é¤å…</p>
        </div>

        <div class="main">
            <!-- æœç´¢æ¡† -->
            <div class="search-box">
                <input 
                    type="text" 
                    id="queryInput" 
                    placeholder="ä¾‹å¦‚ï¼šæˆ‘åœ¨åŒ—äº¬æƒ³åƒå·èœï¼Œä»·æ ¼100å…ƒä»¥ä¸‹"
                    onkeypress="handleKeyPress(event)"
                >
                <button id="searchBtn" onclick="search()">æœç´¢æ¨è</button>
            </div>

            <!-- åŠ è½½åŠ¨ç”» -->
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>æ­£åœ¨ä¸ºä½ æ¨èç¾é£Ÿ...</p>
            </div>

            <!-- é”™è¯¯æç¤º -->
            <div class="error" id="error"></div>

            <!-- ç»“æœå±•ç¤º -->
            <div class="results" id="results">
                <!-- åŸºæœ¬ä¿¡æ¯ -->
                <div class="info-box" id="infoBox"></div>

                <!-- é¤å…åˆ—è¡¨ -->
                <h2 style="margin-bottom: 20px; color: #333;">æ¨èé¤å…</h2>
                <div class="restaurants" id="restaurantsList"></div>
            </div>
        </div>

        <div class="footer">
            <p>Restaurant Agent Â© 2024 | ç”± AI é©±åŠ¨çš„ç¾é£Ÿæ¨èç³»ç»Ÿ</p>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:9000';

        // å¤„ç†å›è½¦é”®
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                search();
            }
        }

        // æœç´¢æ¨è
        async function search() {
            const query = document.getElementById('queryInput').value.trim();
            
            if (!query) {
                showError('è¯·è¾“å…¥æœç´¢å†…å®¹');
                return;
            }

            // æ¸…ç©ºä¹‹å‰çš„ç»“æœ
            clearResults();
            showLoading(true);
            hideError();

            try {
                const response = await fetch(`${API_URL}/api/recommend`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const result = await response.json();

                if (result.success) {
                    displayResults(result.data);
                } else {
                    showError(result.message || 'æ¨èå¤±è´¥ï¼Œè¯·é‡è¯•');
                }
            } catch (error) {
                console.error('Error:', error);
                showError(`è¿æ¥å¤±è´¥: ${error.message}ã€‚è¯·ç¡®ä¿åç«¯æœåŠ¡è¿è¡Œåœ¨ ${API_URL}`);
            } finally {
                showLoading(false);
            }
        }

        // æ˜¾ç¤ºç»“æœ
        function displayResults(data) {
            // æ˜¾ç¤ºåŸºæœ¬ä¿¡æ¯
            const infoBox = document.getElementById('infoBox');
            infoBox.innerHTML = `
                <div class="info-item">
                    <span class="info-label">æŸ¥è¯¢å†…å®¹</span>
                    <span class="info-value">${escapeHtml(data.query)}</span>
                </div>
                ${data.city ? `
                <div class="info-item">
                    <span class="info-label">åŸå¸‚</span>
                    <span class="info-value">${escapeHtml(data.city)}</span>
                </div>
                ` : ''}
                ${data.scenario ? `
                <div class="info-item">
                    <span class="info-label">åœºæ™¯</span>
                    <span class="info-value">${escapeHtml(data.scenario)}</span>
                </div>
                ` : ''}
                ${data.filters_applied && Object.keys(data.filters_applied).length > 0 ? `
                <div class="info-item">
                    <span class="info-label">ç­›é€‰æ¡ä»¶</span>
                    <span class="info-value">${JSON.stringify(data.filters_applied)}</span>
                </div>
                ` : ''}
                <div class="info-item">
                    <span class="info-label">æ‰¾åˆ°ç»“æœ</span>
                    <span class="info-value">${data.total_found} æ¡ / æ¨è ${data.recommendation_count} å®¶</span>
                </div>
            `;

            // æ˜¾ç¤ºé¤å…åˆ—è¡¨
            const restaurantsList = document.getElementById('restaurantsList');
            
            if (!data.recommendations || data.recommendations.length === 0) {
                restaurantsList.innerHTML = `
                    <div class="empty" style="grid-column: 1/-1;">
                        <div class="empty-icon">ğŸ˜•</div>
                        <p>æš‚æ— æ¨èç»“æœ</p>
                    </div>
                `;
            } else {
                restaurantsList.innerHTML = data.recommendations.map((restaurant, index) => `
                    <div class="restaurant-card">
                        <div style="display: flex; justify-content: space-between; align-items: start; margin-bottom: 10px;">
                            <div class="restaurant-name">${index + 1}. ${escapeHtml(restaurant.name || 'æœªçŸ¥')}</div>
                        </div>
                        <div class="restaurant-info">
                            ${restaurant.address ? `
                            <div class="restaurant-info-item">
                                <span class="restaurant-info-label">ğŸ“ åœ°å€</span>
                                <span class="restaurant-info-value">${escapeHtml(restaurant.address)}</span>
                            </div>
                            ` : ''}
                            ${restaurant.telephone ? `
                            <div class="restaurant-info-item">
                                <span class="restaurant-info-label">ğŸ“ ç”µè¯</span>
                                <span class="restaurant-info-value">${escapeHtml(restaurant.telephone)}</span>
                            </div>
                            ` : ''}
                            ${restaurant.rating ? `
                            <div class="restaurant-info-item">
                                <span class="restaurant-info-label">â­ è¯„åˆ†</span>
                                <span class="rating">${escapeHtml(restaurant.rating)}</span>
                            </div>
                            ` : ''}
                            ${restaurant.cost ? `
                            <div class="restaurant-info-item">
                                <span class="restaurant-info-label">ğŸ’° äººå‡</span>
                                <span class="cost">${escapeHtml(restaurant.cost)} å…ƒ</span>
                            </div>
                            ` : ''}
                        </div>
                    </div>
                `).join('');
            }

            // æ˜¾ç¤ºç»“æœåŒºåŸŸ
            document.getElementById('results').classList.add('show');
        }

        // æ¸…ç©ºç»“æœ
        function clearResults() {
            document.getElementById('results').classList.remove('show');
            document.getElementById('infoBox').innerHTML = '';
            document.getElementById('restaurantsList').innerHTML = '';
        }

        // æ˜¾ç¤º/éšè—åŠ è½½åŠ¨ç”»
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
        }

        // éšè—é”™è¯¯ä¿¡æ¯
        function hideError() {
            document.getElementById('error').classList.remove('show');
        }

        // HTML è½¬ä¹‰
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // é¡µé¢åŠ è½½å®Œæˆåçš„åˆå§‹åŒ–
        window.addEventListener('load', function() {
            console.log('é¡µé¢åŠ è½½å®Œæˆ');
            console.log('API åœ°å€:', API_URL);
        });
    </script>
